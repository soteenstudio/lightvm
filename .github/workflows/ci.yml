name: Code Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Pake server Linux-nya 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Ambil kode kamu dari repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Sesuaikan sama versi Node kamu

      - name: Install Dependencies
        run: npm install
      
      - name: Type Check
        run: npm run typecheck

      # 1. CEK ERROR: Coba build pake esbuild
      - name: Check Build
        run: npm run build 

      - name: Check Junk Comments
        run: |
          echo "Checking for low-effort junk comments at the top of files..."
          
          # Cari semua file .ts
          # Cek apakah baris pertama isinya cuma "// NamaFile.ts"
          # Regex: ^// [A-Za-z0-9_-]+\.ts$
          
          JUNK_FILES=""
          
          while read -r file; do
            # Ambil baris pertama, hapus whitespace
            FIRST_LINE=$(head -n 1 "$file" | xargs)
            
            # Cek pake regex: starts with //, ends with .ts, gak ada teks lain
            if [[ "$FIRST_LINE" =~ ^\/\/\ [A-Za-z0-9_-]+\.ts$ ]]; then
              JUNK_FILES="$JUNK_FILES"$'\n'"$file"
            fi
          done < <(find ./src -name "*.ts")

          if [ -n "$JUNK_FILES" ]; then
            echo "❌ Clay, baris pertama file ini isinya cuma sampah nama file:"
            echo "$JUNK_FILES"
            echo "Hapus atau ganti dengan header Copyright yang bener!"
            exit 1
          else
            echo "✅ Baris pertama aman dari sampah. Lanjut!"
          fi

      - name: Audit Copyright Header
        run: |
          # Cari semua file .ts secara rekursif, lalu cek yang GAK ada kata "Copyright"
          # -L di grep itu "files-without-match"
          MISSING_HEADERS=$(find ./src -name "*.ts" -exec grep -L "Copyright" {} +)

          if [ -z "$MISSING_HEADERS" ]; then
            echo "✅ Semua file udah ada headernya. Mantap Clay!"
          else
            echo "❌ Waduh, file-file ini belum ada headernya:"
            echo "$MISSING_HEADERS"
            exit 1 
          fi
