name: Code Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Pake server Linux-nya 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Ambil kode kamu dari repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Sesuaikan sama versi Node kamu

      - name: Install Dependencies
        run: npm install
      
      - name: Type Check
        run: npm run typecheck

      # 1. CEK ERROR: Coba build pake esbuild
      - name: Check Build
        run: npm run build 

      - name: Check Junk Comments
        run: |
          # Cari file yang isinya cuma comment sampah kayak // LightVM.ts
          # -r (recursive), -l (tampilkan nama file aja)
          JUNK_FILES=$(grep -rl "// LightVM.ts" ./src/**/*.ts || true)

          if [ -n "$JUNK_FILES" ]; then
            echo "❌ Clay, hapus dulu comment sampah di file ini:"
            echo "$JUNK_FILES"
            exit 1
          else
            echo "✅ Gak ada comment sampah. Aman!"
          fi

      - name: Audit Copyright Header
        run: |
          # Cari file .ts yang GAK ada kata "Copyright"
          MISSING_HEADERS=$(grep -L "Copyright" ./src/**/*.ts)

          if [ -z "$MISSING_HEADERS" ]; then
            echo "✅ Semua file udah ada headernya. Mantap Clay!"
          else
            echo "❌ Waduh, file-file ini belum ada headernya:"
            echo "$MISSING_HEADERS"
            exit 1 # Gagalin build biar gak lolos
          fi